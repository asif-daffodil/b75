<html>
<head>
    <style>
        * {text-align: center; font-family: 'Ubuntu', sans-serif;}
body {background: #E9ECEA;}
h1 {text-align: center; font-family: 'Ubuntu', sans-serif; color: #40accf;}
.flag {
  margin: auto;
  height: 150px;
  width: 250px;
  overflow: hidden;
  border-radius: 5px;
}
.stripe {
  display: block;
  width: 100%;
  height: 33.3%;
}
.black {
  background-color: #000000;
}
.red {
  background-color: #FF0000;
}
.gold{
  background-color: #FFCC00;
}
    </style>
</head>
<body>
    <h1>German Flag</h1>
<div class="flag">
  <span class="black stripe"></span>
  <span class="red stripe"></span>
  <span class="gold stripe"></span>
</div>
</body>
</html>
