<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratul</title>
    <link rel="stylesheet" href="ratul.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="platform">
        <div class="line">
            <div class="car"></div>
            <div class="cars"></div>
            <div class="card"></div>
            <div class="cardo"></div>
            <div class="cardw"></div>
            <div class="ropes"></div>
            <div class="anim">
               <span>Good Afternoon Sir</span>
            </div>
            
        </div>
    </div><br>

    <div class="container">
        <div class="row">
            <div class="col-md-3 p-5 bg-primary"></div>
            <div class="col-md-3 p-5 bg-success"></div>
            <div class="col-md-3 p-5 bg-danger"></div>
            <div class="col-md-3 p-5 bg-info"></div>
        </div>
        <div class="row">
            <div class="col-md-4 p-5 bg-dark"></div>
            <div class="col-md-4 p-5 bg-primary"></div>
            <div class="col-md-4 p-5 bg-dark"></div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5 bg-success"></div>
        </div>
        <div class="row">
            <div class="col-md-8 p-5 bg-primary"></div>
            <div class="col-md-2 p-5 bg-warning"></div>
            <div class="col-md-2 p-5 bg-danger"></div>
        </div>
        <div class="row">
            <div class="col-md-8 p-5 bg-primary"></div>
            <div class="col-md-2 p-5 bg-danger"></div>
            <div class="col-md-2 p-5 bg-warning"></div>
        </div>

    </div><br>



<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"</script>
