<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col md-3 p-5 bg-primary text-white fs-5 fw-lighter"></div>
            <div class="col md-3 p-5 bg-success text-white fs-5 fw-lighter"></div>
            <div class="col md-3 p-5 bg-danger text-white fs-5 fw-lighter"></div>
            <div class="col md-3 p-5 bg-warning text-white fs-5 fw-lighter"></div>
        </div>
        <div class="row">
            <div class="col md-4 p-5 bg-dark text-white fs-5 fw-lighter"></div>
            <div class="col md-4 p-5 bg-primary text-white fs-5 fw-lighter"></div>
            <div class="col md-4 p-5 bg-dark text-white fs-5 fw-lighter"></div>
        </div>
        <div class="row">
            <div class="col md-12 p-5 bg-success text-white fs-5 fw-lighter"></div>
        </div>

        <div class="row">
            <div class="col md-6 p-5 bg-primary text-white fs-5 fw-lighter"></div>
            <div class="col md-6 bg-primary text-white fs-5 fw-lighter">
                <div class="row">
                    <div class="col md-6 p-5 bg-warning"></div>
                    <div class="col md-6 p-5 bg-danger"></div>
                </div>
                <div class="row">
                    <div class="col md-6 p-5 bg-danger"></div>
                    <div class="col md-6 p-5 bg-warning"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
