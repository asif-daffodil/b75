<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK Flag</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="uk">
      <div class="redcross">
        <div class="whiteborderboxone">
          <div class="blueboxone">
            <div class="whitebandone">
              <div class="redbandone"></div>
            </div>
          </div>
        </div>
        <div class="whiteborderboxtwo">
          <div class="blueboxtwo">
              <div class="whitebandtwo">
                  <div class="redbandtwo"></div>
              </div>
          </div>
        </div>
        <div class="whiteborderboxthree">
          <div class="blueboxthree">
              <div class="whitebandthree">
                  <div class="redbandthree"></div>
              </div>
          </div>
        </div>
        <div class="whiteborderboxfour">
          <div class="blueboxfour">
              <div class="whitebandfour">
                  <div class="redbandfour"></div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="england">
        <div class="redcross">
            <div class="one"></div>
            <div class="one"></div>
            <div class="one"></div>
            <div class="one"></div>
        </div>
    </div>

    <div class="argentina">
        <div class="topblue"></div>
        <div class="middlewhite">
            <img class="sun" src="sun.png" alt="sun">
        </div>
        <div class="bottomblue"></div>
    </div>

    <div class="belgium">
        <div class="black"></div>
        <div class="gold"></div>
        <div class="red"></div>
    </div>
  </body>
</html>
